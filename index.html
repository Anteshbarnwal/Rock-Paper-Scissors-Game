<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <h1>Rock Paper Scissors Game</h1>
    </nav>
    <div class="choises">
        <div class="choise" id="rock">
            <img src="rock.png" alt="dkdkkew">
        </div>
        <div class="choise" id="paper">
            <img src="paper.png" alt="dkdkkew">
        </div>
        <div class="choise" id="scissors">
        <img src="scissors.png" alt="dkjndkkew">
        </div>
    </div>

    <div class="scoreboard">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>
    </div>

    <div class="msg-container">
        <p id="msg">Play your move</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
